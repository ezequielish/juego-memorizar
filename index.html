<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet" rel="preload">
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@300&display=swap" rel="stylesheet"
        rel="preload">

    <title>Juego</title>
</head>
<style>

</style>

<body>

    <div class="main-wrapper">
        <div class="description-game">
            <h1>Piano memoria</h1>
            <div class="level wrapper">
                <p class="title">Seleccionar nivel</p>
                <select id="levels">
                    <option value="10">Nivel 1</option>
                    <option value="20">Nivel 2</option>
                    <option value="30">Nivel 3</option>
                </select>
            </div>
            <div class="wrapper-id">
                <div class="instructions wrapper">
                    <p class="title">Instrucciones:</p>
                    <p class="">
                        Ve pasando de nivel mientras aciertas los coleres de las teclas.
                    </p>

                    <p class="title difficulty">Dificultad</p>
                    <ul class="instrucciones">
                        <li>
                            Principiante <small>10 rondas.</small>
                        </li>
                        <li>
                            Intermedio <small>20 rondas.</small>
                        </li>
                        <li>
                            Avazado <small>30 rondas.</small>
                        </li>
                    </ul>

                </div>
                <div class="wrapper">
                    <h2>Maximas puntuaciones</h2>
                    <ol>
                        <li id="win-1"></li>
                        <li id="win-2"></li>
                        <li id="win-3"></li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="gameboard">
            <div id="skyBlue" class="color skyBlue left" data-color="1"></div>
            <div id="violet" class="color violet right" data-color="2"></div>
            <div id="orange" class="color orange left" data-color="3"></div>
            <div id="green" class="color green right" data-color="4"></div>
            <button id="btnEmpezar" class="btn-start">Empezar a jugar!</button>
        </div>
    </div>

    <script type="module" async src="juego.js"></script>
</body>

</html>
